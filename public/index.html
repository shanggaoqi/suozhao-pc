<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- 1.<meta http-equiv=”Set-Cookie” content=”cookievalue=xxx; expires=Friday,12-Jan-2001 18:18:18 GMT; path=/”>:如果网页过期，那么存盘的cookie将被删除。必须使用GMT的时间格式。
2.<meta http-equiv='expires' content='时间' >：用于设定网页的到期时间。一旦网页过期，必须到服务器上重新传输。
3.<meta http-equiv=”Refresh” content=”5;URL”>：告诉浏览器在【数字】秒后跳转到【一个网址】
4.<meta http-equiv=”content-Type” content=”text/html; charset=utf-8″>：设定页面使用的字符集。
  <meta charset=”utf-8″>：在HTML5中设定字符集的简写写法。
5.<meta http-equiv=”Pragma” content=”no-cache”>：禁止浏览器从本地计算机的缓存中访问页面内容。访问者将无法脱机浏览。
6.<meta http-equiv=”Window-target” content=”_top”>：用来防止别人在iframe(框架)里调用自己的页面，这也算是一个非常实用的属性。
7.<meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'> :强制浏览器按照特定的版本标准进行渲染。但不支持IE7及以下版本。如果是ie浏览器就用最新的ie渲染，如果是双核浏览器就用chrome内核。 -->
    <meta name="baidu-site-verification" content="KOG9Hw2Pvk">
    <!-- :强制浏览器按照特定的版本标准进行渲染。但不支持IE7及以下版本。如果是ie浏览器就用最新的ie渲染，如果是双核浏览器就用chrome内核。 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!-- 在移动设备浏览器上，禁用缩放（zooming）功能，用户只能滚动屏幕。 -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>西安星云宇博数据科技有限公司</title>
    <!-- 告诉搜索引擎，当前页面的主要内容是xxx。 -->
    <meta name="description" content="西安星云宇博数据科技有限公司成立于2017年,是一家从事软件产品研发,生产,销售,软件服务及咨询的高新技术企业;公司旗下已拥有大数据流量分析运维平台,多元日志网络威胁态势,网络安全数据分析预警系统,信息运维综合监管系统,电商ERP系统,加征信用体系平台的给外包产品.西安星云宇博数据科技有限公司,星云,宇博,星云宇博,数据科技,宇博数据科技,网络安全,自动化运维,电商ERP系统,OA办公系统,小程序,公众号,APP开发">
    <!-- ：告诉搜索引擎，标注网站作者是谁。 -->
    <meta name="author" content="西安星云宇博数据科技有限公司">
    <!-- ：标注网站的版权信息。 -->
    <meta name="copyright" content="西安星云宇博数据科技有限公司">
    <!-- 告诉搜索引擎，当前页面的关键字。 -->
    <meta name="Keywords" content="星云,宇博,星云宇博,数据科技,宇博数据科技,西安星云宇博数据科技有限公司,网络安全,自动化运维,电商ERP系统,OA办公系统,小程序,公众号,APP开发">
    <!-- built files will be auto injected -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app">
      
    </div>
    
  </body>
</html>
